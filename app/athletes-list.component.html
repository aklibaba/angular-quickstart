<button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
    <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
    </button>
    <button md-menu-item disabled>
        <md-icon>voicemail</md-icon>
        <span>Check voicemail</span>
    </button>
    <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
    </button>
</md-menu>

<ul class="athletes">
    <md-progress-spinner value="70" color="'accent'" mode="indeterminate" *ngIf="loading"></md-progress-spinner>
    <!--suppress SqlDialectInspection -->
    <a *ngFor="let athlete of athletes"
        [routerLink]="['/detail', athlete.id]">
        <img src="{{ athlete.photoUrl }}" alt="Photo of {{ athlete.name }}">
        <div class="athlete__id-wrap">
            <span>Id:</span>
            <span class="text">{{ athlete.id }}</span>
        </div>
        <div class="athlete__name-wrap">
            <h3>{{ athlete.name }} details</h3>
            <div class="input__wrap">
                <label for="athlete-name">Name:</label>
                <input id="athlete-name" [(ngModel)]="athlete.name" placeholder="athlete name" type="text">
            </div>
        </div>

    </a>
</ul>
